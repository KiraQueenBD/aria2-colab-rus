## Параметры загрузки файлов(upload.sh) ##

# Имя диска (имя, заполненное во время конфигурации RCLONE)
drive-name=Lesson

# Каталог Netdisk (каталог назначения загрузки, путь к папке в netdisk). Отметьте или оставьте пустым для корневого каталога netdisk, без косой черты в конце.
drive-dir=Aria2

# Путь сохранения журнала загрузки. Отметьте или оставьте пустым, чтобы не сохранять.
#upload-log=/root/.aria2c/upload.log


## Параметры перемещения файлов(move.sh) ##

# Перемещение целевого каталога
dest-dir=/root/completed

# Переместите путь сохранения журнала. Прокомментируйте или оставьте пустым, чтобы не сохранять.
#move-log=/root/.aria2c/move.log


## Параметры удаления файлов(delete.sh) ##

# Удаление файла после удаления загружаемого задания
delete-on-removed=true

# Удаление файла после удаления загружаемого задания
delete-on-error=true

# Удаление файла после загрузки задания, когда информация о задании не читается (сторонний инструмент doohickey) 
delete-on-unknown=true


## Настройки очистки файлов (глобальные) ##

# Удаление файлов .aria2
delete-dot-aria2=true

# Удаление файлов .torrent. Параметры: normal | enhanced | true | false
# normal: Удаляет seed-файлы для данной задачи, но может не удалять seed-файлы, загруженные через RPC (например, WebUI, Bot) (имя файла не может быть определено).
# enhanced: Поиск и удаление seed-файлов в каталоге загрузки, кроме тех, которые предназначены для задач без загрузки и с паузой (не в реальном времени). Это не работает, если включена функция принудительного сохранения.
# true: использовать true режим вместо enhanced, если имя файла посевного материала не может быть определено.
# false: не удалять файл посевного материала
# Примечание: Задачи с пользовательским временным каталогом загрузки через RPC могут не сохранять seed-файл и не относятся к этой функции.
delete-dot-torrent=true

# Удаление пустого каталога
delete-empty-dir=true


## Настройки фильтрации файлов (глобальные) ##

# Доступеный только для многофайловых загрузок BT, используется для фильтрации нежелательных файлов.

# Исключите маленькие файлы. Файлы, размер которых меньше указанного, будут удалены после завершения загрузки.
#min-size=10M

# Типы файлов для сохранения. Файлы других типов будут удалены после завершения загрузки.
#include-file=mp4|mkv|rmvb|mov|avi

# Исключения. Будут удалены после завершения загрузки.
#exclude-file=html|url|lnk|txt|jpg|png
